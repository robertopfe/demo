name: compile with mvn
on: [push]
jobs:
  compile-mvn:
      runs-on: ubuntu-latest
      steps:
        - name: Set up JDK 1.11
          uses: actions/setup-java@v1
          with:
            java-version: 1.11
            
        - uses: actions/cache@v2
          with:
            path: ~/.m2/repository
            key: ${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          
        - name: Checkout cross repo
          uses: actions/checkout@v2
          with:
            repository:  robertopfe/demo-model
            path: demo-model
            
        - name: ls
          working-directory: ./demo-model
          run: |
            ls -la
            
        - name: checkout to branch
          working-directory: ./demo-model
          run: git checkout feature/prueba
        
        - name: Build with Maven
          working-directory: ./demo-model
          run: |
            mvn -B install --file pom.xml
            
        - uses: actions/checkout@v2
          with:
            repository:  robertopfe/demo
            path: demo
            
        - name: Build with Maven
          working-directory: ./demo
          run: |
            mvn -B install --file pom.xml
        
        - name: ls
          working-directory: /home/runner/.m2/repository/com/inditex/example/demo-model/0.0.1-SNAPSHOT
          run: |
            ls -la
            
        - name: Build with Maven
          run: mvn package
